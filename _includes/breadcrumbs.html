<div id="breadcrumbs">
    {% assign crumbs = page.url | split:'/' -%}
    {% for crumb in crumbs %}
    <p>{{ crumb }}</p>
    {% endfor %}
    <a href="{{ site.baseurl }}">Home</a>
    {% for crumb in crumbs offset: 1 %}
    {% if forloop.last %}
    > {{ page.title }}
    {% else %}
    > <a href="{{ crumb }}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
    {% endif %}
    {% endfor %}
</div>
